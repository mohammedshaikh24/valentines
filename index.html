<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }
        .container, .question, .final {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
            transition: opacity 1s ease-in-out;
        }
        .orchid {
            width: 120px;
            height: 120px;
            background: url('https://m.media-amazon.com/images/I/81dt8ouOEwL.jpg') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
            cursor: pointer;
            margin: 20px 0;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        h1 {
            font-size: 2rem;
            color: #e63946;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .question button, .final button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
            transform: scale(1);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .question button:hover, .final button:hover {
            background-color: #d62828;
        }
        .response {
            font-size: 1.5rem;
            margin-top: 20px;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .final {
            display: none;
        }
        .countdown {
            font-size: 2rem;
            margin: 20px 0;
            color: #e63946;
        }
    </style>
</head>
<body>
    <div class="container" id="intro">
        <h1>Click on the blue orchid to begin this adventure!</h1>
        <div class="orchid" id="orchid"></div>
    </div>

    <div class="question" id="question" style="display:none;">
        <h1>Manaar, will you be my Valentine?</h1>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
        <div class="response" id="response"></div>
    </div>

    <div class="final" id="final" style="display:none;">
        <h1>Let’s make this official!</h1>
        <div class="countdown" id="countdown">3</div>
        <button id="celebrateButton">Let's Celebrate!</button>
    </div>

    <script>
        const orchid = document.getElementById('orchid');
        const intro = document.getElementById('intro');
        const question = document.getElementById('question');
        const final = document.getElementById('final');
        const countdown = document.getElementById('countdown');
        let countdownTimer;

        orchid.addEventListener('click', function() {
            intro.style.opacity = 0;
            setTimeout(() => {
                intro.style.display = 'none';
                question.style.display = 'block';
            }, 1000);
        });

        document.getElementById('yesButton').addEventListener('click', function() {
            document.getElementById('response').textContent = "Yay! 🎉 You've just made my heart skip a beat 💖";
            setTimeout(() => {
                question.style.display = 'none';
                final.style.display = 'block';
                startCountdown();
            }, 2000);
        });

        document.getElementById('noButton').addEventListener('click', function() {
            document.getElementById('response').textContent = "Wait, what? 🤔 Are you sure? ❤️";
            setTimeout(() => {
                question.style.display = 'none';
                final.style.display = 'block';
                startCountdown();
            }, 2000);
        });

        function startCountdown() {
            let seconds = 3;
            countdownTimer = setInterval(() => {
                countdown.textContent = seconds;
                seconds--;
                if (seconds < 0) {
                    clearInterval(countdownTimer);
                    showCelebration();
                }
            }, 1000);
        }

        function showCelebration() {
            document.getElementById('celebrateButton').style.display = 'block';
            countdown.style.display = 'none';
        }

        document.getElementById('celebrateButton').addEventListener('click', function() {
            final.innerHTML = `<h1>Celebration Time! 🎉💖</h1>
                               <p>Manaar, you’re my Valentine and forever will be!</p>
                               <button onclick="location.reload()">Start Again?</button>`;
            final.style.textAlign = 'center';
        });
    </script>
</body>
</html>
