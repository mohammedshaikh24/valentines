<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine? 💖</title>
    <style>
        body {
            text-align: center;
            background-color: #ffccff;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff3399;
        }
        .container {
            margin-top: 50px;
        }
        .btn {
            font-size: 20px;
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes {
            background-color: #66ff66;
        }
        .no {
            background-color: #ff6666;
        }
        .btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Will You Be Mine? 💖</h1>
    <img src="your-cute-image.jpg" alt="Cute Image" width="300px">
    <div class="container">
        <button class="btn yes" onclick="yesClicked()">Yes 💕</button>
        <button class="btn no" onclick="noClicked()">No 😢</button>
    </div>

    <script>
        function yesClicked() {
            document.body.innerHTML = '<h1>YAY! I LOVE YOU! ❤️💖🎉</h1>';
        }
        function noClicked() {
            alert("U thought u could leave me baby? Ur mine 😘");
        }
    </script>
</body>
</html>
